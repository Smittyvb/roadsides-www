<!doctype html>
<html>

<head>
  <title>Roadside Attractions</title>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css" />
  <script src="polyfills.js"></script>
  <!--NO-PRERENDER-->
  <script src="handlebars.js"></script>
  <script src="router.js"></script>
  <!--END-->
</head>

<body>
  <header>
    <img src="imgs/header.png" alt="Roadside Attractions" id="headerImg" />
    <nav class="navbar navbar-default" class="center-block">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li id="main"><a href="#/main">Home</a></li>
            <li id="pics"><a href="#/pics">Send Pictures</a></li>
            <li id="founder"><a href="#/founder">Our Founder</a></li>
            <li id="contact"><a href="#/contact">Contact Us</a></li>
            <li id="blog"><a href="http://blog.roadsideattractions.ca/">Blog</a></li>
            <li id="googlecse">
              <script>
                (function() {
                  var cx = '005026196856526142027:tamrdjjdqns';
                  var gcse = document.createElement('script');
                  gcse.type = 'text/javascript';
                  gcse.async = true;
                  gcse.src = 'https://cse.google.com/cse.js?cx=' + cx;
                  var s = document.getElementsByTagName('script')[0];
                  s.parentNode.insertBefore(gcse, s);
                })();
              </script>
              <gcse:searchbox-only></gcse:searchbox-only>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="col-sm-3 col-md-2 sidebar">
    <ul>
      <li>By Province</li>
      <select class="dropdownlinks">
      <option value="none">Select A Province...</option>
      <option value="alberta">Alberta</option>
      <option value="bc">British Columbia</option>
      <option value="manitoba">Manitoba</option>
      <option value="newbrunswick">New Brunswick</option>
      <option value="nfld">Newfoundland and Labrador</option>
      <option value="nwt">Northwest Territories</option>
      <option value="novascotia">Nova Scotia</option>
      <option value="nunavut">Nunavut</option>
      <option value="ontario">Ontario</option>
      <option value="pei">Prince Edward Island</option>
      <option value="quebec">Quebec</option>
      <option value="sask">Saskatchewan</option>
      <option value="yukon">Yukon</option>
      </select>
      <br />
      <li>Alphabetical</li>
      <select class="dropdownlinks">
        <option value="none">Select A Letter...</option>
        <option value="all">All Roadsides</option>
        <option value="A">A</option><option value="B">B</option><option value="C">C</option><option value="D">D</option><option value="E">E</option><option value="F">F</option><option value="G">G</option><option value="H">H</option><option value="I">I</option><option value="J">J</option><option value="K">K</option><option value="L">L</option><option value="M">M</option><option value="N">N</option><option value="O">O</option><option value="P">P</option><option value="Q">Q</option><option value="R">R</option><option value="S">S</option><option value="T">T</option><option value="U">U</option><option value="V">V</option><option value="W">W</option><option value="X">X</option><option value="Y">Y</option><option value="Z">Z</option>
      </select>
      <br />
      <li><a href="#/archive">Archive</a></li>
      <li><a href="#/type">By Type</a></li>
      <li><a href="#/whatsnew">What's New</a></li>
      <li><a href="#/wanted">Wanted Photos</a></li>
      <li><a href="https://drive.google.com/open?id=1n9BYTMRAXcuawwWFeLr7Tqav2qc&usp=sharing">Google Maps</a></li>
      <li><a href="#/random">Random</a></li>
      <br />
      <li><a href="#/pop">Planes On Pedestals</a></li>
    </ul>
  </div>
  <!--roadside template-->
  <script id="roadside-template" type="text/x-handlebars-template">
    <img src="images{{url}}.jpg" alt="{{name}}" class="roadsideImage" />
    <div id="about">
      <br /> {{name}}
      <br /> {{#if description}} {{description}}
      <br /> {{/if}} Location: {{city}}, {{province}}{{#if location}} - {{location}}{{/if}}{{#if gps}} - <a href="https://www.google.ca/maps/@{{gps}},16z">Google Maps</a>{{/if}}
      <br /> {{#if credit}}Credit: {{{credit}}}{{/if}}
    </div>
  </script>
  <article id="mainContent" class="text-center">
    <!--main content loaded here by script - just a filler image-->
    <img src="imgs/dummycontent.jpg" alt="Loading..." />
  </article>
  <br><br><br>
  <footer>
    <div id="sharebuttons">
      <!-- AddToAny BEGIN -->
      <div class="a2a_kit a2a_kit_size_32 a2a_floating_style a2a_default_style" style="bottom:0px; right:0px;">
        <a href="https://twitter.com/Roadside_Canada" class="twitter-follow-button" data-size="large" data-dnt="true" data-show-count="false">Follow @Roadside_Canada</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
        <br />
        <a class="a2a_dd" href="https://www.addtoany.com/share"></a>
        <a class="a2a_button_twitter"></a>
        <a class="a2a_button_facebook"></a>
        <a class="a2a_button_google_plus"></a>
        <a class="a2a_button_pinterest"></a>
        <a class="a2a_button_reddit"></a>
        <a class="a2a_button_tumblr"></a>
        <a class="a2a_button_email"></a>
      </div>
      <script async src="https://static.addtoany.com/menu/page.js"></script>
      <!-- AddToAny END -->
    </div>
    <small class="footer navbar-fixed-bottom"><p>Copyright &copy; 2016 Large Canadian Roadside Attractions.</p></small>
  </footer>
  <br><br>
</body>

</html>
